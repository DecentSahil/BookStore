<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    <div id="form-toggle" class="flex justify-center space-x-4 mb-4">
      <button onclick="showLogin()" class="text-blue-600 hover:underline">Login</button>
      <button onclick="showRegister()" class="text-gray-600 hover:underline">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4" style="display: none" method="POST" action="/api/login">
      <div>
        <label class="block">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">Password</label>
        <input type="password" name="password" required class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4" method="POST" action="/api/register">
      <div>
        <label class="block">Username</label>
        <input type="text" name="username" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">Password</label>
        <input type="password" name="password" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">Confirm Password</label>
        <input type="password" name="confirmPassword" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">First Name</label>
        <input type="text" name="firstName" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block">Last Name</label>
        <input type="text" name="lastName" required class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function showLogin() {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    }

    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    // Show login by default
    showLogin();
  </script>
</body>
</html>
